<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table 태그</title>
    <style>
        td {width : 100px}
    </style>
</head>
<body>
    <table border="1">
        <caption>테이블 1</caption>
        <thead align="center">
            <tr><th>a</th><th>b</th><th>c</th><th>d</th></tr>
            <tr><td rowspan="3">a1</td> <th>b1</th><th>c1</th><th>d1</th></tr>
            <tr><td>b2</td><th>c2</th><th>d2</th></tr>
            <tr><td>b3</td><th>c3</th><th>d3</th></tr>
            <tr><td colspan="4">a4</td></tr>
        </thead>
    </table>
    <br><br>
    <table border="1">
        <caption>테이블 2</caption>
        <thead align="center">
            <tr><th>a</th><th>b</th><th>c</th><th>d</th></tr>
            <tr><th>a1</th><th>b1</th><th>c1</th><th>d1</th></tr>
            <tr><th>a2</th><th>b2</th><th>c2</th><th>d2</th></tr>
            <tr><th>a3</th><th>b3</th><th>c3</th><th>d3</th></tr>
            <tr><th>a4</th><th>b4</th><th>c4</th><th>d4</th></tr>
        </thead>
    </table>
</body>
</html>
